<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发布闲置</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#0052D9",
              brandlight: "#3385FF",
              graybg: "#F5F7FA",
              success: "#2BA471",
              warning: "#ED7B2F",
            },
            fontFamily: {
              display: ['"SF Pro Display"', "system-ui", "sans-serif"],
              body: ['"SF Pro Text"', "system-ui", "sans-serif"],
            },
            boxShadow: {
              card: "0 12px 32px rgba(0, 82, 217, 0.08)",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://tdesign.gtimg.com/icon/0.0.4/fonts/index.css"
    />
    <style>
      body {
        font-family: "SF Pro Text", system-ui, sans-serif;
        background: radial-gradient(circle at top, #ecf3ff 0%, #f7f9fc 60%, #eef1f7 100%);
      }
    </style>
  </head>
  <body class="h-full flex items-center justify-center py-10">
    <div
      class="w-[390px] h-[844px] bg-white rounded-[40px] shadow-2xl border border-slate-200 overflow-hidden flex flex-col"
    >
      <header class="h-16 bg-white flex items-center justify-between px-6">
        <a href="index.html" class="text-slate-500 text-xl">
          <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <div class="text-sm font-medium">发布闲置物品</div>
        <span class="text-xs text-brand">草稿箱</span>
      </header>

      <main class="flex-1 bg-graybg px-6 py-6 pb-28 overflow-y-auto space-y-6">
        <section class="bg-white rounded-3xl p-5 shadow-sm space-y-4">
          <div class="flex items-center justify-between">
            <h1 class="text-base font-semibold">发布进度</h1>
            <span class="text-xs text-brand">步骤 1/3</span>
          </div>
          <div class="flex items-center gap-3">
            <div class="flex-1 h-2 bg-graybg rounded-full overflow-hidden">
              <div class="h-full bg-brand" style="width: 45%"></div>
            </div>
            <span class="text-xs text-slate-400">填写信息</span>
          </div>
          <div class="text-xs text-slate-500">
            仅同小区认证用户可见。发布成功后可直接分享给邻居。
          </div>
        </section>

        <section class="bg-white rounded-3xl p-5 shadow-sm space-y-5 text-sm">
          <div class="space-y-2">
            <label class="text-xs text-slate-500">物品标题</label>
            <div class="flex items-center gap-2 bg-graybg rounded-2xl px-4 py-3">
              <i class="t-icon t-icon-edit text-brand"></i>
              <input
                type="text"
                placeholder="例：小米音箱 Pro 几乎全新"
                class="flex-1 bg-transparent focus:outline-none"
              />
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-xs text-slate-500">物品描述</label>
            <textarea
              rows="3"
              placeholder="介绍物品亮点、使用状况及交易方式"
              class="w-full bg-graybg rounded-2xl px-4 py-3 resize-none focus:outline-none"
            ></textarea>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="text-xs text-slate-500">标价（元）</label>
              <div class="bg-graybg rounded-2xl px-4 py-3 flex items-center gap-2">
                <span class="text-slate-400">¥</span>
                <input type="number" class="flex-1 bg-transparent focus:outline-none" placeholder="128" />
              </div>
            </div>
            <div class="space-y-2">
              <label class="text-xs text-slate-500">成色</label>
              <div class="bg-graybg rounded-2xl px-4 py-3 flex items-center justify-between">
                <span>9 成新</span>
                <i class="t-icon t-icon-chevron-down text-slate-400"></i>
              </div>
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-xs text-slate-500">交易方式</label>
            <div class="flex gap-2 text-xs">
              <button class="flex-1 px-4 py-2 rounded-2xl bg-brand text-white">
                线下当面
              </button>
              <button class="flex-1 px-4 py-2 rounded-2xl bg-graybg text-slate-600">
                快递自付
              </button>
              <button class="flex-1 px-4 py-2 rounded-2xl bg-graybg text-slate-600">
                上门自提
              </button>
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-xs text-slate-500">交易地点</label>
            <div class="bg-graybg rounded-2xl px-4 py-3 flex items-center gap-2">
              <i class="t-icon t-icon-location text-brand"></i>
              <span class="flex-1">北区 3 栋大厅</span>
              <button class="text-xs text-brand">修改</button>
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-xs text-slate-500">上传图片</label>
            <div class="grid grid-cols-3 gap-3">
              <div class="h-24 rounded-2xl border border-dashed border-brand/40 flex flex-col items-center justify-center text-xs text-brand">
                <i class="t-icon t-icon-add text-2xl"></i>
                添加
              </div>
              <div class="h-24 rounded-2xl bg-brand/10 flex items-center justify-center text-brand text-xs">
                主图
              </div>
              <div class="h-24 rounded-2xl bg-brand/10 flex items-center justify-center text-brand text-xs">
                细节
              </div>
            </div>
            <p class="text-xs text-slate-400">
              建议上传 3-6 张高清图片，支持一键拍照。
            </p>
          </div>
        </section>

        <section class="bg-white rounded-3xl p-5 shadow-sm space-y-5">
          <div class="flex items-center justify-between">
            <h2 class="text-base font-semibold">身份与权益</h2>
            <span class="text-xs text-success flex items-center gap-1">
              <i class="t-icon t-icon-check-circle"></i>
              已认证住户
            </span>
          </div>
          <div class="space-y-4 text-sm text-slate-600">
            <div class="flex items-start gap-3">
              <i class="t-icon t-icon-shield text-brand text-lg"></i>
              <div>
                <p class="font-medium text-slate-900">小区认证</p>
                <p class="mt-1">通过物业名单校验，交易对方可安心识别</p>
              </div>
            </div>
            <div class="flex items-start gap-3">
              <i class="t-icon t-icon-time text-brand text-lg"></i>
              <div>
                <p class="font-medium text-slate-900">锁定时长</p>
                <p class="mt-1">当前默认锁定 12 小时，可在发布后调整</p>
              </div>
            </div>
          </div>
        </section>

        <section class="bg-white rounded-3xl p-5 shadow-sm space-y-3 text-xs text-slate-500">
          <div class="flex items-center gap-2 text-slate-900 text-sm font-medium">
            <i class="t-icon t-icon-info-circle text-brand"></i>
            发布须知
          </div>
          <p>
            · 禁止发布禁售物品（烟酒、药品等）；<br />
            · 付款优先，与买家确认后再调整价格；<br />
            · 线下交付时请在公共区域完成，以确保安全。
          </p>
          <label class="inline-flex items-center gap-2 text-brand">
            <input type="checkbox" checked class="accent-brand" />
            我已阅读并同意社区交易守则
          </label>
        </section>
      </main>

      <footer class="h-24 bg-white border-t border-slate-100 px-6 py-4">
        <div class="flex items-center justify-between text-xs text-slate-400 mb-2">
          <span>草稿自动保存</span>
          <button class="text-brand">查看锁定策略</button>
        </div>
        <div class="flex items-center gap-3">
          <button class="w-20 h-16 rounded-3xl bg-graybg text-brand">
            预览
          </button>
          <button class="flex-1 h-16 rounded-3xl bg-white border border-brand text-brand font-semibold">
            保存草稿
          </button>
          <button class="flex-1 h-16 rounded-3xl bg-brand text-white font-semibold">
            立即发布
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
